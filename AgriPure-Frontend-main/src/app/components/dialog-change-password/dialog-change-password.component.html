<h1 mat-dialog-title>Change Password</h1>
<mat-dialog-content class="text">
    <h2>Current Password</h2>
    <mat-form-field appearance="outline" class="bg">
        <input matInput [(ngModel)]="password" matInput [type]="hide1 ? 'password' : 'text'" style="color: black;"/>
        <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
            <mat-icon class="material-icons color_black">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
    </mat-form-field>
    <h2>New Password</h2>
    <mat-form-field appearance="outline" class="bg">
        <input matInput [(ngModel)]="data.password" matInput [type]="hide2 ? 'password' : 'text'" style="color: black;"/>
        <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
            <mat-icon class="material-icons color_black">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
    </mat-form-field>
    <h2>Repeat Password</h2>
    <mat-form-field appearance="outline" class="bg">
        <input matInput [(ngModel)]="rePassword" matInput [type]="hide3 ? 'password' : 'text'" style="color: black;"/>
        <button mat-icon-button matSuffix (click)="hide3 = !hide3" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide3">
            <mat-icon class="material-icons color_black">{{hide3 ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
    </mat-form-field>
</mat-dialog-content>

<div mat-dialog-actions style="display: grid; grid-template-columns: 1fr 1fr;">
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button mat-dialog-close style="background-color: #148414;">Change</button>
</div>
