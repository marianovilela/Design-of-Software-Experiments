<h1 mat-dialog-title>Change Email Adress</h1>
<mat-dialog-content class="text">
    <h2>Enter your new Email</h2>
    <mat-form-field appearance="outline" class="bg">
        <input matInput [(ngModel)]="email" matInput style="color: black;"/>
    </mat-form-field>
    <h2>New Password</h2>
    <mat-form-field appearance="outline" class="bg">
        <input matInput [(ngModel)]="password" matInput [type]="hide ? 'password' : 'text'" style="color: black;"/>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon class="material-icons color_black">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
    </mat-form-field>
</mat-dialog-content>

<div mat-dialog-actions style="display: grid; grid-template-columns: 1fr 1fr;">
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button mat-dialog-close style="background-color: #148414;">Change</button>
</div>
